<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

    <!-- JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <title>Word Guess Game - Tutor Team addition</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="text-center">Word-Guess-Game</h1>

        <!-- Game Rules -->
        <div class="alert alert-info text-center game-rules my-4 mx-2 mx-auto" role="alert">
            Guess the word below. You lose a point if you select a letter not in the word. You will add a win to your
            total wins if the word is guessed before all your tries are gone. Good luck!
        </div>


        <!-- Main Content  -->
        <div class="container-fluid">
            <div class="row mx-auto">
                <div class="col-lg-12 col-md-12 col-s-8 my-4">
                    <!-- 
                        display:
                            rules of the game ✅
                            wins/losses ✅
                            the underscores for the word length
                            the characters the user has selected
                            the number of tries remaining 
                        Additionally, 
                            we can add user validation for each input
                            What will happen when the user keys a letter already selected?
                     -->


                    <!-- Main Content: Game -->
                    <div class="jumbotron jumbrotron-fluid py-5">
                        <div class="container">

                            <!-- Scores -->
                            <div class="scores text-center alert alert-dark py-5" role="alert">
                                <span id="wins" class="px-5">Wins: </span>
                                <span id="losses" class="px-5">Losses: </span>
                                <span id="tries" class="px-5">Tries: </span>
                                <div class="mt-4">
                                    <strong>
                                        <h5>Letters Chosen</h5>
                                    </strong>

                                    <p id="keyed-letters" class="my-2"></p>
                                </div>
                            </div>

                            <!-- Display the word to guess -->
                            <div class="my-5">
                                <strong>
                                    <p id='word' class="text-center"></p>
                                </strong>
                            </div>



                            <!-- Game Alerts -->
                            <div id="game-alert" class="alert alert-warning text-center" role="alert">
                                <p id="game-alert-message"></p>
                            </div>

                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</body>

</html>
